  $.getJSON('http://eduonix.org/rony/data.json', function(data) {
        var output="<ul class='list-group'>";

            output+="<a class='list-group-item' href="+ data.users[i].joined.urle +">" +data.users[i].firstName + " " + data.users[i].lastName +"</a>";

  });
